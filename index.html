<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayi Tahmin Oyunu</title>
    <style>
    body{
        margin: 50px 50px 0 50px;
      }
    </style>
</head>
<body>
    <label for="tahmin" id="tahminSayisi"></label>
    <input type="number" id="tahmin" name="tahmin"><br><br>
    <button id="button" onclick="tahminYap()">Tahmin Yap</button>
    <hr>
    <label id="sonuc"></label>
    <script>
        let min=1;
        let max=100;
        var label=document.getElementById("tahminSayisi");
        var button=document.getElementById("button");
        var labelSonuc=document.getElementById("sonuc");
        var random=Math.random();
        random= Math.floor(random*(max-min+1)+min);
        var i=1;   
         label.innerText=`${i}. tahmini girin: ` ;       
        function tahminYap(){
            let input=document.getElementById("tahmin");    
            if(i<=7)
            {                           
               
                    if(random===parseFloat(input.value)){
                        labelSonuc.innerText= `Sayı ${i} adet denemede bulundu.`;
                        button.disabled=true;
                        return;
                    }
                    else if(random<parseFloat(input.value)){
                        labelSonuc.innerText= "Daha küçük bir sayı girin.";
                        i++;
                    }
                    else if(random>parseFloat(input.value)){
                        labelSonuc.innerText="Daha büyük bir sayı girin.";
                        i++;
                    }                                                       
            }
            if(i===8){
                    labelSonuc.innerText="Deneme hakkınız kalmadı. Kaybettiniz.";
                    button.disabled=true;
                    return;
                }               
                 label.innerText=`${i}. tahmini girin: ` ;  
                      
            }
    </script>
</body>
</html>
